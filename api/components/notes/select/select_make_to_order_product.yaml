  [^5]: if offer code is not valid, seller NP can NACK /select with error code 30006
  [^6]: optional
  [^7]: enum - "ON-ORDER" (prepaid), "ON-FULFILLMENT" (on delivery), "POST-FULFILLMENT" (after delivery)