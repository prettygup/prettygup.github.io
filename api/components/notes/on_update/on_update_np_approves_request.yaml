value:
  [^1]: forward shipment fulfillment
  [^2]: pickup time
  [^3]: PCC, proof of pickup
  [^4]: pickup authorization (optional)
  [^5]: delivery time
  [^6]: DCC, proof of delivery
  [^7]: delivery authorization (optional)
  [^8]: agent details (optional)
  [^9]: vehicle details (for rider) or buyer (for kerbside pickup) - optional
  [^10]: if rejected, status code will be "Return_Rejected"
  [^11]: reverse pickup start location, i.e. buyer address
  [^12]: time slot for reverse pickup, should be within the return window
  [^13]: valid return reason codes are https://docs.google.com/document/d/1M-lZSduYMFKIk1V6d8QLt-j-16-rVzYVdPn0pmbkclk/edit#heading=h.lnyp7qt40f7f
  [^14]: ttl for initiating reverse qc, reverse qc (if required) should be completed within the return window
  [^15]: bpp id of seller NP or source from which request initiated
  [^16]: optional keys here as defined in /confirm
